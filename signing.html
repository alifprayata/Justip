<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signing.css">
  <title>Sign Up and Sign In</title>
</head>

<body>
  <div class="container">
    <div class="left-section">
      <h2>Sign In</h2>
      <form id="login-form">
        <input type="email" id="email-login" placeholder="Email" required>
        <input type="password" id="password-login" placeholder="Kata Sandi" required>
        <button type="submit">Login</button>
      </form>
      <a href="#" class="forgot-password">Lupa Kata Sandi?</a>
      <div class="social-login">
        <button class="google-login"><img src="google.png" alt="Google">Masuk dengan Google</button>
        <button class="facebook-login"><img src="facebook.png" alt="Facebook">Masuk dengan Facebook</button>
        <button class="apple-login"><img src="apple.png" alt="Apple">Masuk dengan Apple</button>
      </div>
    </div>
    <div class="right-section">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="full-name" placeholder="Nama Lengkap" required>
        <input type="email" id="email-signup" placeholder="Email" required>
        <input type="email" id="confirm-email" placeholder="Konfirmasi Email" required>
        <input type="tel" id="phone-number" placeholder="Nomor Telepon" required>
        <input type="password" id="password-signup" placeholder="Kata Sandi" required>
        <input type="password" id="confirm-password" placeholder="Konfirmasi Kata Sandi" required>
        <p>Password harus terdiri dari 8 karakter dan gabungkan angka dan huruf</p>
        <label for="agree-terms">
          <input type="checkbox" id="agree-terms" required>
          Saya setuju dengan syarat dan ketentuan serta kebijakan privasi di JusTip
        </label>
        <button type="submit">Daftar</button>
      </form>
    </div>
  </div>

  <script src="signing.js"></script>
  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      if (validateLogin()) {
        goToHomepage();
      }
    });

    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      if (validateSignup()) {
        goToHomepage();
      }
    });

    function goToHomepage() {
      window.location.href = "homepage.html"; 
    }

    function validateLogin() {
      
      console.log("Login validated");
      return true; 
    }

    function validateSignup() {
      
      console.log("Signup validated");
      return true; 
    }
  </script>
</body>

</html>
